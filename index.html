<!DOCTYPE html>
<html>
<head>
	<title>Thinkful Tube Project</title>

	<meta charset="utf-8">

	<meta name="description" content="A simple youtube API project for Thinkful course">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lobster|Playfair+Display" rel="stylesheet">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- lity lightbox css -->
	<link href="lity/dist/lity.css" rel="stylesheet">

	<!-- my css -->
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<!-- title section -->
	<section class="container-fluid" id="title-container">
		<div class="col-xs-12 col-sm-12 col-md-12" id="title-div">
			<div id="title">
				<h1>Youtube Search App</h1>
			</div>
			<form id="js-search-form">
				<input type="text" name="video-search" id = "js-search" placeholder="HUMBLE." required>
				<input type="submit" value="Search" id="js-submit" class="btn btn-default">
			</form>
		</div>
	</section>
	<!-- results display section -->
	
	<section id="results-section">
		<div class="more-results">
			<button class="js-previous-button" id="top-previous">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous Results</span>
			</button>
			<button class="js-next-button" id="top-next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">More Results</span>
			</button>
		</div>

		<div class="row" id="js-all-results">
			<!-- JSON RESULTS GO HERE -->
		</div>
		<div class="more-results">
			<button class="js-previous-button" id="bottom-previous"> 
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous Results</span>
			</button>
			<button class="js-next-button" id="bottom-next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">More Results</span>
			</button>
		</div>
	</section>
</body>
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	
	<!-- bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- lity lightbox jquery -->
	<script src="lity/vendor/jquery.js"></script>
	<script src="lity/dist/lity.js"></script>

	<!-- my js -->
	<script src="app.js"></script>
</html>
